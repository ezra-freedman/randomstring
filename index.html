<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomstring</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-950">

    <!-- The canvas for the string animation -->
    <canvas id="string-canvas"></canvas>

    <!-- The minimalist UI overlay -->
    <div class="ui-container">
        <header class="flex justify-between items-center">
            <div class="flex items-center space-x-1 sm:space-x-3">
                <h1 class="text-base sm:text-2xl font-bold tracking-tighter text-gray-100">
                    randomstring
                </h1>
                <input type="color" id="color-picker" value="#ffffff" list="color-presets" class="pointer-events-auto w-5 h-5 sm:w-7 sm:h-7 rounded border border-gray-700 bg-transparent cursor-pointer">
                <datalist id="color-presets">
                    <option value="#ffffff">White</option>
                    <option value="#ff0000">Red</option>
                    <option value="#ff6b35">Orange</option>
                    <option value="#ffd700">Gold</option>
                    <option value="#00ff00">Green</option>
                    <option value="#00ffff">Cyan</option>
                    <option value="#0099ff">Blue</option>
                    <option value="#9933ff">Purple</option>
                    <option value="#ff00ff">Magenta</option>
                    <option value="#ff69b4">Pink</option>
                </datalist>
                <input type="range" id="length-slider" class="pointer-events-auto w-12 sm:w-20 h-2 cursor-pointer" style="accent-color: rgba(255, 255, 255, 0.5);">
            </div>
            <nav class="flex space-x-3 sm:space-x-6 pointer-events-auto">
                <a href="#" id="about-link" class="text-xs sm:text-sm text-gray-400 hover:text-gray-100 transition-colors">About</a>
                <a href="#" id="links-link" class="text-xs sm:text-sm text-gray-400 hover:text-gray-100 transition-colors">Links</a>
                <a href="#" id="contact-link" class="text-xs sm:text-sm text-gray-400 hover:text-gray-100 transition-colors">Contact</a>
            </nav>
        </header>        
        <footer class="w-full">
            <div class="terminal-wrapper">
                <div id="terminal-gradient"></div>
                <div id="terminal-output" class="text-gray-500 font-mono text-sm overflow-y-auto mb-2 pointer-events-auto" style="white-space: pre-wrap; max-height: 70vh;"></div>
            </div>
            <div class="flex items-center space-x-2 font-mono pointer-events-auto border-t border-gray-800 pt-3">
                <span class="text-lg text-gray-400">&gt;</span>
                <div class="relative flex-1">
                    <input type="text" id="terminal-input" class="bg-transparent border-none text-gray-300 text-base w-full focus:outline-none placeholder-gray-600 placeholder:text-sm" placeholder="Type /help for commands" />
                    <div id="autocomplete-hint" class="absolute top-0 left-0 text-gray-600 text-base pointer-events-none" style="white-space: nowrap;"></div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>

    <!-- Modular JavaScript files -->
    <script src="script.js"></script>
    <script src="markdown.js"></script>
    <script src="terminal.js"></script>
    <script src="links.js"></script>

</body>
</html>
